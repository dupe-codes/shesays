{% extends 'site_base.html' %}

{% load bootstrap_tags %}

{% block title %}New Review{% endblock %}

{% block content %}
<div class="authform">
  <div class="row">
    <form method="POST" action="{% url 'create_review' company.id %}" autocapitalize="off">
      <legend>New review for <b>{{ company.name }}</b></legend>
      {% csrf_token %}
      {{ form|as_bootstrap }}
      <button type="submit" class="btn btn-primary">Add Review</button>
    </form>
  </div>
</div>
{% endblock %}
